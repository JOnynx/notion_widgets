<!DOCTYPE html>
<html>
<head>
  <title>GitHub Page Slides</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .carousel-item img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" id="slideContainer">
    </div>

    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $.ajax({
        url: 'slide/',
        success: function(data) {
          $(data).find("a:contains('.png')").each(function() {
            var fileName = $(this).attr("href");
            var slideHTML = `
              <div class="carousel-item">
                <img class="d-block w-100" src="slide/${fileName}" alt="${fileName}">
              </div>
            `;
            $("#slideContainer").append(slideHTML);
          });

          $("#slideContainer .carousel-item:first-child").addClass("active");
        }
      });
    });
  </script>
</body>
</html>
